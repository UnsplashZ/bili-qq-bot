name: Manual Build & Push (手动发布)

on:
  workflow_dispatch:
    inputs:
      version:
        description: '请输入版本号 (例如 1.0.2)'
        required: true
        type: string
      push_latest:
        description: '是否同时更新 latest 标签？'
        required: true
        type: boolean
        default: true

env:
  # 请替换为你的 Docker Hub 用户名/仓库名
  IMAGE_NAME: unsplash/bili-qq-bot

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 生成 Tag 逻辑
      # 如果输入 1.0.2 且 push_latest 勾选，则生成：
      # unsplash/bili-qq-bot:1.0.2
      # unsplash/bili-qq-bot:latest
      - name: Generate Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest,enable=${{ inputs.push_latest }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          # 这里指定使用我们刚才创建的专用 Dockerfile
          file: ./Dockerfile.action
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max